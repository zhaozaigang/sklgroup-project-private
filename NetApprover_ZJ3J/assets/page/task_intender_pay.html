<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.split{
	background-color:#CCCCCC
	}
	.alignRight{
	text-align:right;
	}
	
</style>
</head>

<body>
<table width="100%" border="0" cellspacing="5">
  <tr>
    <td width="30%" align="" class="alignRight">是否垫资</td>
    <td width="1" class="split"></td>
    <td width="70%">是</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">垫资峰值(万元)</td>
    <td class="split"></td>
    <td width="70%">100</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">垫资利息(万元)</td>
    <td class="split"></td>
    <td width="70%">2</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">履约担保</td>
    <td class="split"></td>
    <td width="70%">10000</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">预付款担保</td>
    <td class="split"></td>
    <td width="70%">&nbsp;</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">承包人是否提供其它担保</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">其它需要承包人提供的担保</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">是否有预付款</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">预付款金额(万元)</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">预付款是否扣回 </td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">预付款扣回方式及时间</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">付款方式</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">竣工时支付至合同额比例</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">涉及付款的其它约定</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">结算支付比例</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">结算期限</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">结算约定是否涉及</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">涉及结算的其它约定</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">质保期(月)</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">缺陷责任期	(月)</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">质量担保方式</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">质量担保金额(万元)</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">质量保修金的返还时间</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight"></td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
</table>
</body>
</html>
