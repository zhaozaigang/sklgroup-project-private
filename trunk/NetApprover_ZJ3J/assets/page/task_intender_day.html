<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.split{
	background-color:#CCCCCC
	}
	.alignRight{
	text-align:right;
	}
	
</style>
</head>

<body>
<table width="100%" border="0" cellspacing="5">
  <tr>
    <td width="30%" align="" class="alignRight">开工日期</td>
    <td width="1" class="split"></td>
    <td width="70%">是</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">竣工日期</td>
    <td class="split"></td>
    <td width="70%">100</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">总工期(天)</td>
    <td class="split"></td>
    <td width="70%">2</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">主要工期节点</td>
    <td class="split"></td>
    <td width="70%">10000</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">工期评价</td>
    <td class="split"></td>
    <td width="70%">&nbsp;</td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">误期赔偿约定及上限</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">提前竣工奖励约定</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">提前竣工奖励上限</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
  <tr>
    <td width="30%" class="alignRight">其它涉及工期的主要条款</td>
    <td class="split"></td>
    <td width="70%"></td>
  </tr>
</table>
</body>
</html>
